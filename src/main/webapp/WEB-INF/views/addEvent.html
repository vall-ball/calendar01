<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Добавление нового события в календарь</title>
</head>
<body>
<div><h1>Добавление нового события в календарь.</h1></div>

<form action="#" th:action="@{/addEvent}" method="post">
	 <p><b>Введите название события</b></p>
  	 <p><input type="text" th:value="${event.name}" name="name"></p>
  	 <p><b>Введите описание</b></p>
  	 <p><input type="text" th:value="${event.description}" name="description"></p>
  	 <div th:object="${listTime}">
    	<select name="time">
        <option value="">Выберите время</option>
        <option th:each="t : ${listTime}"
                th:value="${t}"
                th:text="${t}"></option>
    	</select>
	 </div>
	 <p>Повторяющееся событие?</p>
   	 <p><input type="checkbox" name="a" value=1>Каждый месяц</p>
   	 <p><input type="checkbox" name="a" value=2>Каждую неделю</p>
   	 <p><input type="checkbox" name="a" value=3>Каждый день</p>
  	 <p><button type="submit" value="Submit">Добавить событие</button>  </p>
  </form>

</body>
</html>
